<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First Name:
    <input type="text" th:field="*{firstName}" placeholder="First Name"/>
    <br><br>
    Last Name:
    <input type="text" th:field="*{lastName}"placeholder="Last Name"/>
    <br><br>
    State:
    <select th:field="*{state}">
    <option th:each="tempState:${states}" th:value="${tempState}" th:text="${tempState}"/>
    </select>
    <br><br>
    Favourite Programming Language:
    <input type="radio" th:field="*{favouriteLanguage}"
                        th:each="tempLang : ${languages}"
                        th:value="${tempLang}"
                        th:text="${tempLang}"/>

    <br><br>
    Favourite Operating Systems:
    <input type="checkbox" th:field="*{favouriteSystems}"
                    th:each="tempSys : ${systems}"
                    th:value="${tempSys}"
                    th:text="${tempSys}"/>
    <br><br>

    <input type="submit" value="Submit"/>

</form>

</body>
</html>
