<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First Name:<input type="text" th:field="*{firstName}" placeholder="First Name"/>
    <br><br>
    Last Name:<input type="text" th:field="*{lastName}"placeholder="Last Name"/>
    <br><br>
    State: <select th:field="*{state}">
    <option th:value="Haryana">Haryana</option>
    <option th:value="Uttarakhand">Uttarakhand</option>
    <option th:value="Bihar">Bihar</option>
    <option th:value="Rajasthan">Rajasthan</option>
</select>
    <br><br>
    <input type="submit" value="Submit"/>

</form>

</body>
</html>
